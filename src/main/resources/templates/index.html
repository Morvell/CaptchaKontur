<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<!--/*@thymesVar id="captcha" type="Captcha"*/-->
<form action="#" th:action="@{/}" th:object="${captcha}" method="post">
    <img th:src="@{'data:image/jpeg;base64,'+${captcha.captchaBase64}}" />
    <p>Message: <input type="text" id="captchaAnswer" name="captchaAnswer"/></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
